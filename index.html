          <div class="danger-list">
            <p>🚬 cigarette   : <span id="cigarette-count">0</span></p>
            <p>⚡ wires  : <span id="wires-count">0</span></p>
            <p>💨 smoke  : <span id="smoke-count">0</span></p>

          <div class="weather-info" id="weather-info">
              <p>💨 풍속 : <span id="wind-speed">0 m/s</span></p>
              <p>🌡️ 온도 : <span id="temperature">0 ℃</span></p>
              <p>💧 상대습도 : <span id="humidity">0 %</span></p>
